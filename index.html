<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>P9 Neighborhood Map Site</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
	<span id="filter-menu-button" data-bind="click: openSideMenu, visible: isFilterMenuVisible">&#9776; Filter Menu</span>
	<div id="top-menu">
  		<span id="close-menu-button" data-bind="click: closeSideMenu">&#9776; Close</span>

    	<h1>Sugar House Neighborhood</h1>
    	<div>
    		<label>Filter By:</label>
			<select data-bind='value: currentFilter, options: availableCategories'></select>
		</div>
    	<div>
    		<ul data-bind='foreach: Locations'>
    			<li data-bind='visible: isVisible, text: title, click: $parent.clickMapMarker'></li>
    		</ul>
    	</div>
	    <div class="nytimes-container">
	    	<h3 id="nytimes-header">New York Times Articles</h3>
	    	<ul id="nytimes-articles" class="article-list"></ul>
		</div>
	    <div class='Yelp-review' data-bind='visible: isYelpVisible'>
			<h2>Yelp Reviews</h2>
	    	<p>Yelp Articles go here</p>
	    </div>
	</div>
	<div id="map"></div>
    <script async src="js/script.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCoVhIHT_lQ87X2rNNefXTCfgTSz9D92nQ&v=3&callback=initMap"></script>
    <script src="js/libs/knockout-3.4.0.js"></script>

</body>
