<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>P9 Neighborhood Map Site</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container">
	  <div class="options-box">
	    <h1>Your Stay in Cozumel</h1>
	    <div>

			  <div class="dropdown-content">

			    <a href="#">Link 2</a>

			  </div>
			</div>
	    </div>
	    <div>

	    	</ul>
	    </div>
	  </div>
	  <div id="map"></div>
	</div>
    <script async src="js/libs/knockout-3.4.0.js"></script>
    <script src="js/script.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCoVhIHT_lQ87X2rNNefXTCfgTSz9D92nQ&v=3&callback=initMap"></script>
